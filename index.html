<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Calculator</h1>
  <p class="warning">Don't divide by zero</p>

  <div id="calculator" class="calculator">
    <button id="clear" class="clear" aria-label="Clear">C</button>
    <div id="viewer" class="viewer" aria-live="polite">0</div>

    <button class="num" data-num="7">7</button>
    <button class="num" data-num="8">8</button>
    <button class="num" data-num="9">9</button>
    <button class="ops" data-ops="plus">+</button>

    <button class="num" data-num="4">4</button>
    <button class="num" data-num="5">5</button>
    <button class="num" data-num="6">6</button>
    <button class="ops" data-ops="minus">−</button>

    <button class="num" data-num="1">1</button>
    <button class="num" data-num="2">2</button>
    <button class="num" data-num="3">3</button>
    <button class="ops" data-ops="times">×</button>

    <button class="num" data-num="0">0</button>
    <button class="num" data-num=".">.</button>
    <button id="equals" class="equals" data-result="">=</button>
    <button class="ops" data-ops="divided by">÷</button>
  </div>

  <!-- Optional reset link used by the "broken" animation -->
  <a id="reset" class="reset" href="#" onclick="window.location.reload(); return false;">Reset</a>

  <script src="script.js"></script>
</body>
</html>
